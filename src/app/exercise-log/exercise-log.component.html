<div class="accordion" id="accordion">
  <div *ngFor="let data of userData; let i = index" class="card">
    <div class="card-header">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" type="button">
          {{data.name}}
        </button>
      </h5>
    </div>

    <div [id]="i" class="collapse" data-parent="#accordion">
      <div class="list-group" id="list-tab" role="tablist">
        <a *ngFor="let listItem of data.list" class="list-group-item list-group-item-action" data-toggle="list" href="#" role="tab">{{listItem}}</a>
      </div>
    </div>
  </div>
</div>
